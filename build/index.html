<!DOCTYPE html>
<html>
  <head>
    <title>SVG to Base64</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>SVG to Base64</h1>
      </header>

      <main>
        <div class="panel">

          <div class="options">
              External quotes:
              <label class="options__label">
                <input
                  type="radio"
                  value="single"
                  name="quotes"
                  class="options__input visuallyhidden"
                >
                <span class="options__text">single</span>
              </label>

              <span class="options__middle-word">/</span>

              <label class="options__label">
                <input
                  type="radio"
                  value="double"
                  name="quotes"
                  class="options__input visuallyhidden"
                  checked
                >
                <span class="options__text">double</span>
              </label>
          </div>
        </div>

        <div class="containers">
          <div class="container container--left container container--init">
              <input type="file" id="file-browser" style="display: none;">
              <label class="file-browser-btn" for="file-browser"><h4>Insert SVG</h4>&nbsp;<span>or</span>&nbsp;<button>Browse an SVG file</button></label>
              <button class="button-example">Example</button>
              <textarea
                name="init"
                id="init"
                spellcheck="false"
                ></textarea>
          </div>

          <div class="container container--right container container--result">
            <h4>Take encoded:</h4>
            <button
              id="copy-result-button"
              title="Copy encoded results to clipboard"
              class="copy-button">Copy</button>
            <textarea
              style="margin-top: .5rem;"
              name="result"
              id="result"
              spellcheck="false"
            ></textarea>
            <div class="tip">You may place encoded SVG here to decode it back</div>
          </div>
        </div>

        <div class="containers">
          <div class="container container--left container container--result-css">
            <h4 style="margin-bottom: .4em;">Base64:</h4>
            <button
              id="copy-css-result-button" title="Copy CSS results to clipboard" class="copy-button">Copy</button>
            <textarea
              name="result-css"
              id="result-css"
              spellcheck="false"
            ></textarea>
          </div>

          <div class="container container--right container container--demo">
            <h4>Preview:</h4>
            <div class="contrast-buttons">Background:
              <button
                type="button"
                class="contrast-button contrast-button--white"
                data-color="white"
                title="white">
                <span class="visuallyhidden">white</span>
              </button>

              <button
                type="button"
                class="contrast-button contrast-button--silver"
                data-color="silver"
                title="silver">
                <span class="visuallyhidden">silver</span>
              </button>

              <button
                type="button"
                class="contrast-button contrast-button--black"
                data-color="black"
                title="black">
                <span class="visuallyhidden">black</span>
              </button>
            </div>

            <div class="demo-wrapper">
              <img id="demo" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="demo"></img>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
